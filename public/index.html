<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200;400;600&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweet.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo"><span>tweeter</span></div>
      <div class="text"><p>Write  a new tweet</p>
      <center><i class="fas fa-angle-double-down"></i></center></div>
    </nav>
    <header class="top">
      <div class="image">
        <img src="images/profile-hex.png">
      </div>
      <div class="header-text">
        <h2>Ellie Nam</h2>
      </div>
    </header>

    <main>
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-button">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <article>

        <header class="tweet-header">
          <div class="avatar"><img src="images/avatar.png" width="50px" height="50px">
            <p>Newt0on</p> 
          </div>
          <div class="handle"><h4>@MrsJ</h4></div>
        </header>

        <div>
          <p class="tweet-body">Is this where I should add my text?</p>
        </div>
        <hr>

        <footer>
          <div class="posted"><h3>10 days ago</h3></div> 
          <div class="buttons">
            <i class="fas fa-flag"></i> 
            <i class="fas fa-retweet"></i> 
            <i class="fas fa-heart"></i>
          </div>
        </footer>

      </article>
    </main>
    

    <!-- Page-specific (main) content here -->
    <main class="container"></main>
  </body>
</html>
