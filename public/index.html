<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200;400;600&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/button.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo"><span>tweeter</span></div>
      <div class="toggle"><p>Write  a new tweet</p>
      <center><i class="fas fa-angle-double-down"></i></center></div>
    </nav>
    <header class="top">
      <div class="image">
        <img src="images/profile-hex.png">
      </div>
      <div class="header-text">
        <h2>Ellie Nam</h2>
      </div>
    </header>

    <main>
      <div class="error">
        <div id="longError">
          <p id="errortext"><i class="fas fa-exclamation-triangle"></i> You cannot input more than 140 characters</p>
        </div>
        <div id="emptyError">
          <p id="errortext"><i class="fas fa-exclamation-triangle"></i> Please add some text</p>
        </div>
      </div>
      <section id="newtweet">
        <form action="/tweets" method="POST" id="tweet-post">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-button">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- individual tweet here -->
      <article></article>

      <!-- Scroll to top button -->
      <button id="totop"><i class="fas fa-angle-double-up"></i></button>

    </main>
    

    <!-- Page-specific (main) content here -->
    <main class="container"></main>
  </body>
</html>
