  <body class="vsc-initialized">
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo"><span>tweeter</span></div>
      <div class="text"><p>Write  a new tweet</p>
      <center><i class="fas fa-angle-double-down"></i></center></div>
    </nav>
    <header class="top">
      <div class="image">
        <img src="./Tweeter - Home Page_files/profile-hex.png">
      </div>
      <div class="header-text">
        <h2>Ellie Nam</h2>
      </div>
    </header>

    <main>
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="http://localhost:8080/tweets/" method="POST" id="tweet-post">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-button">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- individual tweet here -->
      <article>
      <header class="tweet-header">
        <div class="avatar"><img src="./Tweeter - Home Page_files/73hZDYK.png">
          <p>Newton</p> 
        </div>
        <div class="handle"><h4>@SirIsaac</h4></div>
      </header>

      <div>
        <p class="tweet-body">If I have seen further it is by standing on the shoulders of giants</p>
      </div>
      <hr>

      <footer>
        <div class="posted"><h3>just now</h3></div> 
        <div class="buttons">
          <i class="fas fa-flag"></i> 
          <i class="fas fa-retweet"></i> 
          <i class="fas fa-heart"></i>
        </div>
      </footer>
  
      <header class="tweet-header">
        <div class="avatar"><img src="./Tweeter - Home Page_files/73hZDYK.png">
          <p>Another</p> 
        </div>
        <div class="handle"><h4>@Hello</h4></div>
      </header>

      <div>
        <p class="tweet-body">I hate my life</p>
      </div>
      <hr>

      <footer>
        <div class="posted"><h3>just now</h3></div> 
        <div class="buttons">
          <i class="fas fa-flag"></i> 
          <i class="fas fa-retweet"></i> 
          <i class="fas fa-heart"></i>
        </div>
      </footer>
  </article>
